version: "3.9"

services:
  backend:
    image: rag-backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ./frontend/.env
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    ports:
      - "3000:3000"
